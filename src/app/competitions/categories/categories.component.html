
<h1>Gestion des Catégories</h1>

<a  [routerLink]="['/addcategorie']">Ajouter Catégorie</a> 
<h1>                                                                       </h1>
<table style="border:2px solid #6495ed;">
    <thead >
        <tr>
            <!-- <th>Id</th> -->
            <th style="font-family: monospace;border: thin solid #6495ed;width: 50%;padding: 5px;background-color: #D0E3FA">Title</th>
            <th style="font-family: monospace;border: thin solid #6495ed;width: 50%;padding: 5px;background-color: #D0E3FA">Description</th>                                                  
            <th style="font-family: monospace;border: thin solid #6495ed;width: 50%;padding: 5px;background-color: #D0E3FA"colspan="3">Action</th>
            
        </tr>
    </thead>
    <tbody>  
        
         <tr *ngFor=" let i of listCategories ">
        
            <!-- <td >{{i._id}}</td> -->
            <td style=" border: thin solid #6495ed;width: 50%;padding: 5px;text-align: center;background-color: #ffffff">{{i.title}}</td>
            <td style=" border: thin solid #6495ed;width: 50%;padding: 5px;text-align: center;background-color: #ffffff"> {{i.description}}</td>
           <td style=" border: thin solid #6495ed;width: 50%;padding: 5px;text-align: center;background-color: #ffffff"> <a routerLink="/showonecategorie/{{i._id}}">Détail</a></td> 
            </tr>


    
        </tbody>
    </table>
