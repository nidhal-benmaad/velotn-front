 
    <div class="container">
      <header>Ajouter matrial</header>

      <form [formGroup]="matrialForm" (ngSubmit)="onSubmit()">
          <div class="form first">
              <div class="details personal">
                  <span class="title">Matrial Details</span>

                  <div class="fields">
                      <div class="input-field">
                          <label>Titre</label>
                          <input type="text"   formControlName="title" required>
                      </div>

                      <div class="input-field">
                          <label>Code</label>
                          <input type="text"   formControlName="code" required>
                      </div>

                      <div class="input-field">
                          <label>Prix</label>
                          <input type="number"   formControlName="price" required>
                      </div>

                      <div class="input-field">
                          <label>Stock</label>
                          <input type="number"   formControlName="stock" required>
                      </div>

                      <div class="input-field">
                          <label>Nouveau Arrivant</label>
                          <select required formControlName="new">
                               <option value="true">OUI</option>
                              <option value="false">NON</option>
                           </select>
                      </div>

                      <div class="input-field">
                          <label>Promo</label>
                          <input type="number"  formControlName="promo" required>
                      </div>

                      <div class="input-field">
                          <label>Categorie</label>
                          <select required  formControlName="categories">
                              <ng-container *ngFor="let item of categories">
                              
                               <option value="{{item._id}}">{{item.name}}</option>
                              </ng-container>
                            </select>
                      </div>
                      <div class="input-field">
                          <label>Image</label>
                          <input type="file" (change)="onChange($event)"  required>

                      </div>
                       
                      <div class="input-field">
                          <label>Status</label>
                          <select required formControlName="state">
                               <option value="not_available">Indisponible</option>
                              <option value="in_stock">En stock</option>
                              <option value="in_48_h">Dans 48H</option>
                              <option value="on_arrival">à l'arrivée</option>
                           </select>
                      </div>
                      
                      <div class="input-field">
                          <label>Description</label>
                          <textarea  formControlName="description"></textarea>
                      </div>

                  </div>
              </div>

              <div class="input-field">
                  <button type="Submit"  >Ajouter matrial</button>

              </div>
          </div>


         
      </form>
  </div>
