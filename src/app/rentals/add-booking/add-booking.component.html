<div>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ajouter
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #form="ngForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="startDateInput" class="form-label">Date début</label>
              <input type="date" class="form-control" id="startDateInput" aria-describedby="emailHelp" name="startDate"
                ngModel>
            </div>
            <div class="mb-3">
              <label for="endDateInput" class="form-label">Date fin</label>
              <input type="date" class="form-control" id="endDateInput" aria-describedby="emailHelp" name="endDate"
                ngModel>
            </div>
            <div class="mb-3">
              <label for="costInput" class="form-label">Montant</label>
              <input type="number" class="form-control" id="costInput" aria-describedby="emailHelp" name="cost" ngModel>
            </div>
            <div class="mb-3">
              <label for="endDateInput" class="form-label">Vélos</label>
              <select class="form-select" aria-label="Default select example" name="bike" ngModel>
                <option [value]="null" selected>Sélectionner un vélo</option>
                <option *ngFor="let item of bikes" [value]="item._id">{{item.model}}</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-success" (click)="saveBooking(form.value)">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
