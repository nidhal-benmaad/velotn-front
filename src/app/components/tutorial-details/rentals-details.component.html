<div style="width: 400px; margin: auto;">
  <div *ngIf="currentRental" class="edit-form">
    <h4>Rental</h4>
    <form>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          [(ngModel)]="currentRental.address"
          name="address"
        />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          id="price"
          [(ngModel)]="currentRental.price"
          name="price"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteRental()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateRental()"
    >
      Update
    </button>
  </div>

</div>
