<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          required
          [(ngModel)]="rental.address"
          name="address"
        />
      </div>

      <div class="form-group">
        <label for="price">Prix</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="rental.price"
          name="price"
        />

        <div class="form-group">
          <label for="couleur">Couleur</label>
          <input
            class="form-control"
            id="couleur"
            required
            [(ngModel)]="rental.velo.couleur"
            name="couleur"
          />
        </div>

        <div class="form-group">
          <label for="kind">Type</label>
          <input
            class="form-control"
            id="kind"
            required
            [(ngModel)]="rental.velo.kind"
            name="kind"
          />
        </div>
        <div class="form-group">
          <label for="marque">Marque</label>
          <input
            class="form-control"
            id="marque"
            required
            [(ngModel)]="rental.velo.marque"
            name="marque"
          />
        </div>
        <div class="form-group">
          <label for="modele">Mod√©le</label>
          <input
            class="form-control"
            id="modele"
            required
            [(ngModel)]="rental.velo.modele"
            name="modele"
          />
        </div>
      </div>

      <button (click)="saveRental()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newRental()">Add</button>
    </div>
  </div>
</div>
