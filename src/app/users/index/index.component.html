<div class="container mt-5">
  <div class="row">
    <div class="col mt-5">
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Les utilisateurs active</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Les utilisateurs en
            archive</button>
        </div>
        <div class="tab-content w-100" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <div class="d-flex justify-content-between w-100">
              <h1></h1>
              <app-add-user (newItemEvent)="addItem($event)"></app-add-user>
            </div>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                    <!-- <th>Rôle</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of list">
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      <app-edit-user [item]="item" (updateItemEvent)="updateItem($event)"></app-edit-user> <button
                        class="btn btn-sm btn-danger ml-2" (click)="deleteItem(item._id)">
                        Supprimer</button>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Actions</th>
                    <!-- <th>Rôle</th> -->
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of archivedUsers">
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.email}}</td>
                    <td>
                      <button class="btn btn-sm btn-info ml-2" (click)="deleteItem(item._id)">
                        restaurer</button>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
